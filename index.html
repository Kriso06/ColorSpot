<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColorSpot</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
</head>
<body>
  <button id="themeToggle" class="themeToggle" aria-label="Switch to light mode" title="Toggle theme">
    <span id="themeIcon" aria-hidden="true"></span>
  </button>

  <main class="app">
    <header class="header">
      <h1>ColorSpot</h1>
      <p id="roundMessage">Good luck finding the target color in image!</p>
    </header>

    <section class="controls" aria-label="Game controls">
      <button id="startBtn">Start</button>
      <button id="submitBtn" disabled>Submit</button>
      <button id="nextBtn" disabled>Next Round</button>
      <button id="endBtn" disabled>End</button>
    </section>

    <section class="board">
      <div class="canvasWrap">
        <canvas id="gameCanvas" width="1280" height="720" aria-label="Game image"></canvas>
        <div id="clickMarker" class="marker" hidden></div>
      </div>

      <aside class="sidebar" aria-live="polite">
        <div class="panel roundPanel">
          <span class="label">Round</span>
          <strong id="roundCount" class="value roundNo">0</strong>
        </div>

        <div class="panel split">
          <div class="block">
            <span class="label">Target</span>
            <div id="targetSwatch" class="swatch" role="img" aria-label="Target color"></div>
            <span id="targetRgb" class="mono">(-, -, -)</span>
          </div>
          <div class="block">
            <span class="label">Selected</span>
            <div id="clickedSwatch" class="swatch" role="img" aria-label="Selected color"></div>
            <span id="clickedRgb" class="mono">(-, -, -)</span>
          </div>
        </div>

        <div class="panel">
          <span class="label">Metrics</span>
          <div class="metricRow">
            <span>Score</span>
            <span id="scoreValue" class="value placeholder">-</span>
          </div>
          <div class="metricRow">
            <span>RGB Distance</span>
            <span id="distanceValue" class="mono">-</span>
          </div>
        </div>
      </aside>
    </section>
  </main>

  <section id="endScreen" class="endScreen" hidden aria-live="polite">
    <div class="endCard">
      <p class="endTitle">Game ended</p>
      <h2 id="endScoreValue" class="endScore">0.00/0</h2>
      <button id="playAgainBtn" class="playAgainBtn">Play Again</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
